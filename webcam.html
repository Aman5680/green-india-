<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Photo Capture</title>
</head>
<body>
    <h1>Webcam Photo Capture</h1>
    <video id="webcam" width="640" height="480" autoplay></video>
    <button id="captureButton">Capture Photo</button>
    <canvas id="photoCanvas" width="640" height="480" style="display: none;"></canvas>
    <img id="photo" src="" alt="Captured Photo">

    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('captureButton');
        const photoCanvas = document.getElementById('photoCanvas');
        const photo = document.getElementById('photo');

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });

        // Capture a photo from the webcam
        captureButton.addEventListener('click', () => {
            const context = photoCanvas.getContext('2d');
            context.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);
            photo.src = photoCanvas.toDataURL('image/png');
            photo.style.display = 'block';
        });
    </script>
</body>
</html>
