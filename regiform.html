<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f2f2f2;
        }
        body {
            background-image: url("pictures/reg2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            font-family: 'Roboto Slab', serif;
            background-color: #66b9a6;
            padding: 300px;
            border-radius: 100px;
            box-shadow: 20 30 10px rgb(255, 255, 255);
            width: 300px;
            margin:  auto;
            margin-top: 20px;
        }
          .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 50px;
            border: none;
            border-radius: 50px;
                
            cursor: pointer;
        }
    </style>
     <link rel="stylesheet" href="style2.css">
</head>
<body>
        <div class="container">
            <div class="gradient-text">
        Registration Form
        </div>
            <form id="registrationForm">
                <br><br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="upload-container">
                <input type="file" id="fileInput">
                <button onclick="uploadFile()">Upload</button>
                <p id="uploadStatus"></p>
            </div>
            <script src="script2.js"></script>
            <div class="form-group">
                <center>
                <button type="submit"><h3>Certificate Download</h3></button>
            </center>
            </div>
        </form>
    </div>

    <script>
        // JavaScript code to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add your code to process the form data here
            // For example, you can access the values of the fields like this:
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            
            // You can then send this data to your server or perform any other desired actions
            // For now, let's just display an alert with the collected data
            alert(`Name: ${name}\nMobile Number: ${mobile}\nGmail: ${email}`);
        });
    </script>
   
</body>
</html>
